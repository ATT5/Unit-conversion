<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Unit conversion</title>
</head>
<body>
    <div class="container">
        <div class="unit-input">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" class="number">
            <button id="btn-el" class="btn-convert">Convert</button>
        </div>
        <div class="conversion">
            <div class="length conversion-box">
                <h2>Length (Meter/Feet)</h2>
                <p id="m/f" class="l-result result"></p>                
            </div>
            <div class="volume conversion-box">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="l/g" class="v-result result"></p>
            </div>
            <div class="mass conversion-box">
                <h2>Mass(Kilograms/Pounds)</h2>
                <p id="k/p" class="m-result result "></p>
            </div>
        </div>
    </div>
    <script src="index.js" ></script>
</body>
</html>
